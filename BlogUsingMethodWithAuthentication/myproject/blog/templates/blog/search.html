{% extends 'base.html' %}
{% load static %}
{% block title %}Search Page {% endblock %}

{% block content %}
<h1 class="text-center text-success">welcome Search Page </h1>

<div class="row mt-6">
    {% for post in post_list %}
    <div class="col-4" onclick="window.location='{% url 'detail' post.pk %}'">
        <div class="card">
            <img class="card-img-top"
                 src="{% if post.image %}{{post.image.url}}{% else %}{% static 'img/kids1.jpeg' %}{% endif %}"
                 alt="Card image cap" style="height:400px;">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text" style="height:100px;">{{post.content}}</p>
                 <small>{{post.timestamp}}</small><br>
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:"3" %}
</div>
<div class="row mt-4">
    {% endif %}
    {% endfor %}
</div>



{% endblock %}
