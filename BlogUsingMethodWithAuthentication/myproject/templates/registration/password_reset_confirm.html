{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}PasswordReset Confirm Page {% endblock %}

{% block content %}
<h1 class="text-center text-success">Password Reset Confirm </h1>
<div class="row">
    <div class="col-6 offset-3">
        <h1>Set a new password!</h1>
        <form method="POST">
            {% csrf_token %}
             {{form|crispy}}
            <input type="submit" value="Change my password">
        </form>
    </div>
</div>

{% endblock %}
