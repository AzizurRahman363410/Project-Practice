{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}SignUp Page {% endblock %}

{% block content %}
<h1 class="text-center text-success">SignUp Page </h1>
<div class="row">
    <div class="col-6 offset-3">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
           {{form|crispy}}
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
</div>

{% endblock %}
