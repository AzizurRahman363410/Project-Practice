{% extends 'rooms/base.html' %}
{% load static %}
{% block main %}

<table class="table table-bordered" id="myTable">
    <thead>
        <th>
            Room Number
        </th>
        <th>
            Name
        </th>
        <th>
            Number of Beds
        </th>
        <th>
            Type
        </th>
        <th>
            Actions
        </th>
    </thead>
    <tbody>


    </tbody>


</table>

<div id="roomform">
    <button id="createRoom" class="btn"> Create Room </button>
</div>


<div class="row py-3">
    <div class="col-8 offset-2">
            <p>*** Select Ordering *** </p>
        <select name="" id="sId">
            <option value="room">Room No</option>
            <option value="name" selected>Name</option>
            <option value="new">New</option>
        </select>
    </div>
</div>
<div class="row py-3">
    <div class=" col-8 offset-2">
            <p>*** Select Number of Bed *** </p>
    <div id="#" style="display: inline;">
        <input type="radio" name="bed" value="1" id="1" > 
        <label for="1">1</label>
        <br>
        <input type="radio" name="bed" value="2" id="2" > 
        <label for="2">2</label>
        <br>
        <input type="radio" name="bed" value="3" id="3" > 
        <label for="3">3</label>
        <br>
    </div>

</div>
</div>




{% endblock %}

{% block extrajs %}
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
